model:
  base_learning_rate: 2e-4
  target: unimumo.models.motion_vqvae.MotionVQVAE
  params:
    monitor: "val/loss"
    loss_config:
      target: unimumo.modules.loss.MotionVqVaeLoss
      params:
        lambda_commit: 0.02
        lambda_recon: 1.0
    encoder_decoder_config:
      nfeats: 8
      output_emb_width: 128
      down_t: 3
      stride_t: 2
      width: 128
      depth: 3
      dilation_growth_rate: 3
      norm: None
      activation: 'relu'
    quantizer_config:
      quantizer: "ema_reset"
      code_num: 512
      code_dim: 128
    optimizer_config:
      optimizer:
        target: AdamW
        params:
          lr: 2e-4
          betas: [ 0.9, 0.99 ]
          weight_decay: 0.0
      lr_scheduler:
        target: CosineAnnealingLR
        params:
          T_max: 1000  # not sure about this
          eta_min: 1e-6



data:
  target: train.DataModuleFromConfig
  params:
    batch_size: 7
    wrap: True
    num_workers: 4
    train:
      target: unimumo.data.motion_vqvae_dataset.MotionVQVAEDataset
      params:
        split: "train"
        data_dir: "/research/d2/fyp24/hyang2/fyp/code/3d_diffuser_actor/data/peract/raw"
        load_observations: False
        chunk_size: 4
        n_chunk_per_traj: 2

    validation:
      target: unimumo.data.motion_vqvae_dataset.MotionVQVAEDataset
      params:
        split: "val"
        data_dir: "/research/d2/fyp24/hyang2/fyp/code/3d_diffuser_actor/data/peract/raw"
        load_observations: False
        chunk_size: 4
        n_chunk_per_traj: 2


lightning:
  callbacks:
    video_logger:
      target: unimumo.loggers.MotionVQVAELogger
      params:
        motion_dir: 'data/motion'
        epoch_frequency: 10
        batch_frequency: 4000
        max_video_per_generation: 4
        max_video_logged: 120
        motion_fps: 60
        disabled: False

  trainer:
    benchmark: True
    devices: 6
    num_nodes: 8
    strategy: ddp

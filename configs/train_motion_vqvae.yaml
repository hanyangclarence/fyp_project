model:
  base_learning_rate: 2e-4
  target: unimumo.models.motion_vqvae.MotionVQVAE
  params:
    monitor: "val/rec_loss"
    music_key: "waveform"
    motion_key: "motion"
    loss_config:
      target: unimumo.modules.loss.MotionVqVaeLoss
      params:
        commitment_loss_weight: 0.02
        motion_weight: 1.0
    motion_config:
      input_dim: 263
      output_dim: 128
      emb_dim_encoder: [ 256, 224, 192, 144, 128 ]
      emb_dim_decoder: [ 128, 144, 192, 224, 256 ]
      input_fps: 60
      rvq_fps: 50
      dilation_growth_rate: 2
      depth_per_res_block: 6
      activation: 'relu'
    music_config:
      vqvae_ckpt: 'pretrained/music_vqvae.bin'
      freeze_codebook: True
    pre_post_quantize_config:
      pre_quant_conv_mult: 4
      post_quant_conv_mult: 4


data:
  target: train.DataModuleFromConfig
  params:
    batch_size: 7
    wrap: True
    num_workers: 4
    train:
      target: unimumo.data.motion_vqvae_dataset.MotionVQVAEDataset
      params:
        split: "train"
        data_dir: "/research/d2/fyp24/hyang2/fyp/code/3d_diffuser_actor/data/peract/raw"
        load_observations: False
        chunk_size: 4
        n_chunk_per_traj: 2

    validation:
      target: unimumo.data.motion_vqvae_dataset.MotionVQVAEDataset
      params:
        split: "val"
        data_dir: "/research/d2/fyp24/hyang2/fyp/code/3d_diffuser_actor/data/peract/raw"
        load_observations: False
        chunk_size: 4
        n_chunk_per_traj: 2


lightning:
  callbacks:
    video_logger:
      target: unimumo.loggers.MotionVQVAELogger
      params:
        motion_dir: 'data/motion'
        epoch_frequency: 10
        batch_frequency: 4000
        max_video_per_generation: 4
        max_video_logged: 120
        motion_fps: 60
        disabled: False

  trainer:
    benchmark: True
    devices: 6
    num_nodes: 8
    strategy: ddp
